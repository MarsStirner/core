log4j.rootLogger=TRACE, TMIS

log4j.appender.TMIS=org.apache.log4j.RollingFileAppender
log4j.appender.TMIS.file=${com.sun.aas.instanceRoot}/logs/tmis.log
log4j.appender.TMIS.maxFileSize=1MB
log4j.appender.TMIS.maxBackupIndex=8
log4j.appender.TMIS.layout=org.apache.log4j.PatternLayout
log4j.appender.TMIS.layout.ConversionPattern=%5p [%t] %m%n


handlers = org.slf4j.bridge.SLF4JBridgeHandlercom.sun.enterprise.server.logging.GFFileHandler.flushFrequency=1
com.sun.enterprise.server.logging.GFFileHandler.file=${com.sun.aas.instanceRoot}/logs/server.log
com.sun.enterprise.server.logging.GFFileHandler.rotationTimelimitInMinutes=0
com.sun.enterprise.server.logging.GFFileHandler.logtoConsole=false
com.sun.enterprise.server.logging.GFFileHandler.rotationLimitInBytes=2000000
com.sun.enterprise.server.logging.GFFileHandler.alarms=false
com.sun.enterprise.server.logging.GFFileHandler.formatter=com.sun.enterprise.server.logging.UniformLogFormatter
com.sun.enterprise.server.logging.GFFileHandler.retainErrorsStasticsForHours=0